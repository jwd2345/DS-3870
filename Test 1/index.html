<!DOCTYPE html>
<html lang="en">
    <meta charsets="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fiscal Year 2020 Employee File</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/flatly.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.css">
        <link rel="stylesheet" href="css/style.css">

    <head>
        <Body class="bg-primary">
            <div class="wrapper col-12 offset-0">
            <h1 class="text-center text-white">Fiscal Year 2020 Employee File</h1>
            </div>


            <div class="card mt-3 col-6">
                <div class="col-12" id="divCardContainer">
                    <h6 class="text-center">Codename:</h6>
                    <h6 class="text-center">Billing Agency:</h6>
                    <div class="col-12"><button class="btn btn-warning col-12" id="btnViews">Toggle Contact Details</button></div>
                </div>


                        <div class="card col-10 offset-1 mt-3" id="divTableContainer" style="display:none;">
                            <table class="table table-hover" id="tblEmployeePay">
                                <thead>
                                    <tr><th>Month</th><th>Year</th><th>Sales</th><th>Hours Worked</th><th>Hourly Rate</th><th>Commission Rate</th><th>Total Pay</th></tr>
                                </thead>
                                <tbody>

                                </tbody>
                                </table>
    </head>

    <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.js"></script>
</body>
</html>
